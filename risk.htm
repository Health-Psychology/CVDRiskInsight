<script>
  let pe = getParameterByName("pe");
  document.getElementById("pe" + pe).innerHTML = '<img src="Blue pil ned.png" alt="Pil ned" width="37" height="68" />';

  let ps = getParameterByName("ps");
  let psn = Number(ps);
  let patientbucket = 0;
  if (psn < 2.5) {
    patientbucket = 1;
  }
  else if (psn < 5) {
    patientbucket = 2;
  }
  else if (psn < 7.5) {
    patientbucket = 3;
  }
  else if (psn < 10) {
    patientbucket = 4;
  }
  else if (psn < 15) {
    patientbucket = 5;
  }
  else if (psn < 25) {
    patientbucket = 6;
  }
  else {
    patientbucket = 7;
  }
    
  document.getElementById("ps" + patientbucket).innerHTML = '<img src="Blue pil upp.png" alt="Pil upp" width="37" height="68" />';

  let se = getParameterByName("se");
  document.getElementById("se" + se).innerHTML = '<img src="Blue pil ned.png" alt="Pil ned" width="37" height="68" />';

  let re = getParameterByName("re")
  document.getElementById("re" + re).innerHTML = '<img src="Blue pil ned.png" alt="Pil ned" width="37" height="68" />';

    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }
</script>
